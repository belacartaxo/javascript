<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="iv">Qual é a sua velocidade?</label>
    <input type="number" name="v" id="iv" placeholder="km/h" min="0" max="300">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var vel = Number(document.getElementById('iv').value)
            var res = document.getElementById('res')
            res.innerHTML = `<br>A sua velocidade é de <strong>${vel} Km/h</strong>. `
            if (vel > 60){
                res.innerHTML +='Você está acima do limite de velocidade e será MULTADO!'
            }else{
                res.innerHTML += 'Você não está acima do limite de velocidade!'
            }
        }
    </script>
</body>
</html>
