<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: green;
            color: white;
            font: normal 15pt Arial;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Chamando eventos pelo HTML</h1>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--quando clicarem dentro da div o evento "clicar" irÃ¡ acontecer, a chamada para a function precisa ter o ()-->
        Interaja..
    </div>
    <script>
        var a = document.querySelector('div#area')
        
        function clicar(){
            a.innerText = 'Clicou!'
        }
        function entrar(){
            a.style.background = 'red'
        }
        function sair(){
            a.style.background = 'green'
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
